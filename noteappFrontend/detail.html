<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/noteappFrontend/assets/js/common.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <title>Note Detail - Note App</title>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body class="font-sans text-text bg-background">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900" id="note-title">NoteAppBackend</h1>
            <div class="flex space-x-4">
                <button id="save-button" class="bg-secondary text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">save</button>
                <button id="edit-button" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Edit</button>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <!-- <div class="px-4 py-5 sm:p-6"></div>
                    <div id="note-content1" class="markdown-body"></div>
                </div> -->
                <div class="px-4 py-5 sm:p-6 flex">
                    <div id="raw-markdown" class="w-1/2 pr-4">
                        <h2 class="text-xl font-bold mb-4">Raw Markdown</h2>
                        <textarea id="markdown-input" class="w-full h-96 p-2 border rounded"></textarea>
                    </div>
                    <div id="markdown-preview" class="w-1/2 pl-4">
                        <h2 class="text-xl font-bold mb-4">Preview</h2>
                        <div id="note-content" class="markdown-body border rounded p-4 overflow-auto h-96"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>

        // Render the markdown content
        document.addEventListener('DOMContentLoaded', function() {
            const rawMarkdown = document.getElementById('markdown-input');
            const content = document.getElementById('note-content');
            
            content.innerHTML = marked.parse(rawMarkdown.value);

            // Update preview on input
            rawMarkdown.addEventListener('input', function() {
                content.innerHTML = marked.parse(this.value);
            });
        });
    </script>
    <script type="module" src="/noteappFrontend/assets/js/detail.js"></script>
</body>
</html>
